license = "LGPL-3.0"

modLoader="javafml"
loaderVersion="[1,)"

[[mods]]
modId = "${id}"
displayName = "${name}"
version = "${version}"
authors = "AmberFrost"
description = "Auto-generated config commands for mods using Kaleido/Qconf."

logoFile = "assets/qomc/icon.png"
displayURL = "https://github.com/AmberIsFrozen/qomc"
issueTrackerUrl = "https://github.com/AmberIsFrozen/qomc/issues"

[[dependencies.${id}]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft}"
ordering = "NONE"
side = "BOTH"